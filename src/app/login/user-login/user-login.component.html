<div class="container">
    <div style="margin:10%;width:60%;">
       <div style="text-align: center;font-size:large"><label>Login</label></div> 
        <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()" style="margin:2px">
            <div class="form-group">
                <label>User Name</label>
                <input class="form-control" formControlName="UserName"/>
            </div>
            <div class="form-group">         
              <label>Password</label>
              <input type="password" class="form-control" formControlName="Password"/>
                
            </div>
            <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">Login</button>  
            <a class="btn btn-primary" style="margin-left:2%" [routerLink]="'/login/registration'">Register</a>         
        </form>
        
    </div>
    
</div>
