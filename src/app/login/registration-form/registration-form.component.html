<h1 style="text-align:center">User Registration Form</h1>
    <div class="container">
        <form #userForm = "ngForm" (ngSubmit)="onSubmit()">
          <!-- {{userForm.value | json}} -->
            <div class="form-group">
              <label>Name</label>        
              <input type="text"  class="form-control" #name="ngModel"  name="username" [(ngModel)]="registrationForm.Name" required/>            
            </div>
            <div class="form-group">
                <label>
                    Email
                </label>
                <input type="email" #email = "ngModel" class="form-control" name="email" [(ngModel)] ="registrationForm.Email" required/>
            </div>
            <div class="form-group">
                <label>
                    Password
                </label>
                <input type="password" #password="ngModel" class="form-control" name="password" [(ngModel)]="registrationForm.Password" required/>
            </div>
            <div class="form-group">
                <label>
                    Confirm Password
                </label>
                <input type="password" #confirmPassword="ngModel" class="form-control" name="confirmPassword" [(ngModel)]="registrationForm.ConfirmPassword" required/>
                
            </div>
            <button class="btn btn-primary" [disabled]="userForm.form.invalid" type="submit">Submit</button>
            <a style="margin-left: 2%;" class="btn btn-danger" [routerLink]="'/login'">Cancel</a>
        </form>
    </div>
