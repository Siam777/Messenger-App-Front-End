<mat-toolbar color="primary"  class="bg-primary">
    <!-- <mat-toolbar-row style="color: white;"> -->
      <button mat-icon-button>
         <mat-icon (click)="sidenav.toggle()">menu</mat-icon>

      <div style="font-family: 'Times New Roman';">
        <a *ngIf="!profileInfo.UserName"  mat-button style="color:white" mat-menu [routerLink]="'/login/registration'">Register</a>

        <!-- <span><span class="circle">S</span>{{profileInfo.UserName}}</span> -->
        <button *ngIf="profileInfo.UserName" mat-mini-fab color="accent" mat-button [matMenuTriggerFor]="LogOut">{{firstCharacter}}</button>
        <mat-menu #LogOut="matMenu">
          
          <!-- <button mat-menu-item>Vertebrates</button>

          <a mat-button mat-menu [routerLink]="'/login'">Log out</a>
        </mat-menu>

        <a mat-button [routerLink]="'/contacts'" style="color: white;"> Contacts </a>
        <a mat-button [routerLink]="'/create-contact'" style="color: white;"> Create Contact </a>

        <a mat-button [routerLink]="'/create-activity'" style="color: white;"> Create Activity </a> -->

      </div>
    <!-- </mat-toolbar-row> -->
  
    <!-- <mat-toolbar-row> 
        <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
      </mat-toolbar-row> -->
  </mat-toolbar>
  <mat-sidenav-container >
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
        <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
        <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
        <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
        <a mat-list-item [routerLink]="'/activities'"> Activities </a>
        <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      
        <a mat-list-item  (click)=toggle()>
          Profile<i class="fa fa-caret-down" style="margin-left: 20%;"></i>           
        </a>
        <div *ngIf="toggleSubMenu" style="margin-left:5%">
          <a mat-list-item [routerLink]="'/profile'">Details</a>
          <a mat-list-item [routerLink]="'/profile/setup'">Setup </a>         
        </div>    
        <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="margin-left: 5%;margin-top:20px">
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
